<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

<body>
  <main>
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1 class="titulo">We are launching <span>soon!</span></h1>
    <h2 class="subtitulo">Subscribe and get notified</h2>
    <form class="formulario">
      <div class="formulario__grupo">
        <input type="text" class="formulario__input" placeholder="Your email address...">
        <span class="formulario__erro">erro</span>
      </div>
      <button type="button" class="formulario__botao">Notify Me</button>
    </form>
    <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="imagem">
    <div class="social">
      <a href="https://www.facebook.com/" class="social__link">
        <i class="social__icone bi bi-facebook"></i>
      </a>
      <a href="https://twitter.com/" class="social__link">
        <i class="social__icone bi bi-twitter"></i>
      </a>
      <a href="https://www.instagram.com/" class="social__link">
        <i class="social__icone bi bi-instagram"></i>
      </a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
